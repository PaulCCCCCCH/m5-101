site_name: m5-101 
site_url: https://paulcccccch.github.io/
site_author: IceWould Training Team Led by Chonghan Chen
site_description: IceWould Training Hub

theme:
  name: cinder

nav:
  - Home: home.md
  - Schedule: index.md
  - Notes:
    - Introduction: content/introduction.md
  - Notebook Pages: 
    - Hello World: content/hello-world.ipynb

repo_url: https://github.com/PaulCCCCCCH/m5-101
site_dir: m5-101/

markdown_extensions:
    - mdx_math

extra_javascript:
    - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
    - assets/mathjaxhelper.js


plugins: 
  - mkdocs-jupyter:
      execute: True
      include_source: True
